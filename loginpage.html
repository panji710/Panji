<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TekPanjull Login</title>
    <link rel="stylesheet" href="csslog.css">
</head>
<body>
    <div class="container">
        <div class="content-wrapper">
            <div class="login-container glass-effect">
                <div class="login-section">
                    <div class="login-header">
                        <h2>Selamat datang di TekPanjull</h2>
                        <p>Masuk untuk mengakses dasbor anda</p>
                    </div>
                    <form class="login-form">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" placeholder="Masukan email anda" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" placeholder="Masulan kata sandi anda" required>
                        </div>
                        <div class="form-options">
                            <label class="remember">
                                <input type="checkbox">
                                Ingat saya
                            </label>
                            <a href="#" class="forgot-password">Lupa Kata Sandi?</a>
                        </div>
                        <button type="submit" class="login-btn">Login</button>
                        <p class="register-link">
                            Belum punya akun? <a href="#">Daftar di sini</a>
                        </p>
                    </form>
                </div>
            </div>
            <div class="image-container">
                <div class="image-wrapper">
                    <div class="overlay"></div>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div class="footer-content">
            <p>&copy; 2024 TekPan. Semua hak dilindungi.</p>
            <div class="footer-links">
                <p href="#">Kebijakan Privasi</p>
                <a href="#">Ketentuan Layanan</a>
                <a href="#">Hubungi Kami</a>
            </div>
        </div>
    </footer>
</body>
</html>
